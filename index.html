<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="/styles/main.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <script defer src="/js/main.js"></script>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap");
    </style>

    <title>Frontend Mentor | Launch countdown timer</title>
  </head>
  <body>
    <div class="container">
      <div>
        <div class="title">We're launching soon</div>
        <div class="countdown-container">
          <div class="countdown-segment">
            <div id="days" class="countdown-value-container">
              <div class="countdown-background countdown-background-top">
                <div class="countdown-value">--</div>
              </div>
              <div class="countdown-background countdown-background-bottom">
                <div class="countdown-value">--</div>
              </div>
            </div>
            <div class="label">Days</div>
          </div>

          <div class="countdown-segment">
            <div id="hours" class="countdown-value-container">
              <div class="countdown-background countdown-background-top">
                <div class="countdown-value">--</div>
              </div>
              <div class="countdown-background countdown-background-bottom">
                <div class="countdown-value">--</div>
              </div>
            </div>
            <div class="label">Hours</div>
          </div>
          <div class="countdown-segment">
            <div id="minutes" class="countdown-value-container">
              <div class="countdown-background countdown-background-top">
                <div class="countdown-value">--</div>
              </div>
              <div class="countdown-background countdown-background-bottom">
                <div class="countdown-value">--</div>
              </div>
            </div>
            <div class="label">Minutes</div>
          </div>
          <div class="countdown-segment">
            <div id="seconds" class="countdown-value-container">
              <div class="countdown-background countdown-background-top">
                <div class="countdown-value">--</div>
              </div>
              <div class="countdown-background countdown-background-bottom">
                <div class="countdown-value">--</div>
              </div>
            </div>
            <div class="label">Seconds</div>
          </div>
        </div>
      </div>
      <footer>
        <a class="footer-icon"><img src="/images/icon-facebook.svg" /></a>
        <a class="footer-icon"><img src="/images/icon-pinterest.svg" /></a>
        <a class="footer-icon"><img src="/images/icon-instagram.svg" /></a>
      </footer>
    </div>
  </body>
</html>
